{% extends 'base.html' %}

{% block head %}

<title>Home</title>

{% endblock head %}

{% block content %}

<div style="margin: 50px;">
    <form action="/" method="POST">
        <input type="text" name="content" id="content">
        <input type="submit" value="Add Task">
    </form>
</div>

{% if tasks|length < 1  %}
<h4>There are no tasks. Create one below!</h4>
{% else %}

<table class="table table-striped table-primary">
    <tr>
        <th>Task</th>
        <th>Actions</th>
    </tr>
    {% for task in tasks %}
    <tr>
        <td>{{ task.content }}</td>
        <td>
            <a type="button" class="btn btn-primary btn-sm" href="update/{{ task.id }}">Update</a>
            <a type="button" class="btn btn-danger btn-sm btn-primary-spacing" href="delete/{{ task.id }}">Delete</a>
        </td>
    </tr>
    {% endfor %}

</table>
{% endif %}



{% endblock content %}
